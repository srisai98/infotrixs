<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="#home"><img src="./pic/home.png" alt="Home"> Home</a></li>
            <li><a href="#about"> About</a></li>
            <li><a href="#services"> Services</a></li>
            <li><a href="#list"><img src="./pic/list.png" alt="List"> List</a></li>
        </ul>
            <div class="search-bar">
                <a href="#" class="logo">
                    <img src="./pic/loupe.png" alt="Search">
                    <input type="text" id="search-input" placeholder="Search">
                </a>
            </div>
            
    </header>
    
    <!-- Home section -->
    <section class="home" id="home">
        <div class="content">
            <h1>Welcome to our Landing Page!</h1>
            <p>Discover amazing <br>features and explore our <br>menu.</p>
            <button class="awesome-button" onclick="scrollToSection('page')">Scroll down!</button>
            <script src="script.js"></script>


        </div>
    </section>
    <section class="landing-page" id="page">
        <div class="heading">
            <h2> Landing page <h2><br>
            <h1>To create a landing page<br>uses HTML, CSS, and JS</h1>
        </div>
    </section>
    <section>
        <div id="about">
        <div class="container">
        <div class="box">
                <div class="box-img"><img src="./coantainerpics/branko-stancevic-GI1hwOGqGtE-unsplash.jpg" alt="Image 1"></div>
                <h2>HTML</h2>
                <a href="#about" class="btn">Open</a>
            </div>
            <div class="box">
                <div class="box-img"><img src="./coantainerpics/robert-udrea-ic_VPx2SihU-unsplash.jpg" alt="Image 2"></div>
                <h2> CSS</h2>
                <a href="#" class="btn">Open</a>
            </div>
            <div class="box">
                <div class="box-img"><img src="./coantainerpics/lautaro-andreani-xkBaqlcqeb4-unsplash.jpg" alt="Image 3"></div>
                <h2>Java Script</h2>
                <a href="#" class="btn">Open</a>
            </div>
        </div>
    </div>
    </section>
    <section>
        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">&#9733;</label><br>
            <div class="star-h3"><h3><br>Review</h3></div>
        </div>
    </section>
<!-- Social media section -->
<section class="social-media">
    <div class="social-media-logo" id="linkedin">
        <img src="./socialmedialogos/linkedin-logo.png" alt="LinkedIn Logo">
    </div>
    <div class="social-media-logo" id="instagram">
        <img src="./socialmedialogos/instagram.png" alt="Instagram Logo">
    </div>
    <div class="social-media-logo" id="github">
        <img src="./socialmedialogos/github.png" alt="GitHub Logo">
    </div>
</section>
    <script>
        // Function to scroll to a specific section
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: "smooth" });
            }
        }
    
        // Event listener for clicking the "Scroll down!" button
        const scrollButton = document.querySelector('.awesome-button');
        scrollButton.addEventListener('click', function () {
            scrollToSection('landing-page'); 
        });
    
        // Event listener for handling search input
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                // Perform your search or action here when Enter key is pressed in the search bar
                const searchText = searchInput.value;
                alert('Searching for: ' + searchText);
            }
        });
    </script>
    
</body>
</html>
